<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>Sign Up</h1>

        <div class="inputField">
            <input class="normal" autocomplete="off" id="username" type="text" required>
            <label>Username</label>
            <p></p>

        </div>
        <div class="inputField">
            <input class="normal" autocomplete="off" id="email" type="text" required>
            <label>Email</label>
            <p></p>
        </div>
        
        <div class="inputField">
            <input class="normal" id="password" type="password" required>
            <label>Password</label>
            <p></p>
        </div>
        <div class="inputField">
            <input class="normal" id="confirmedPassword" type="password" required>
            <label>Confirm password</label>
            <p></p>
        </div>
        <button class="" id="submit">Submit</button>
        <div class="signupSuccess notVisible" id="success">
            <p>Sign up successful</p>
        </div>
        <Button class="notVisible" id="back">Back</Button>
    </div>

</body>
<script src="script.js"></script>

</html>
